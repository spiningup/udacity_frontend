<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Cat Clicker</title>
</head>
<body>
  <div>
    <ul data-bind="foreach: catList">
      <li>
        <span data-bind="text: name, click: $parent.setCat"></span>
      </li>
    </ul>
  </div>
  <div data-bind="with: currentCat()">
    <h2 data-bind="text: name"></h2>
    <h3 data-bind="text: title"></h3>
    <div data-bind="text: clickCount"></div>
    <img src="" alt="cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}"/>
    <div>
      <h3>Nicknames</h3>
      <ul data-bind="foreach: nicknames">
        <li>
          <span data-bind="text: $data"></span>
        </li>
      </ul>
    </div>
  </div>
  <script src=js/knockout-3.4.0.js></script>
  <script src="js/app.js"></script>
</body>
