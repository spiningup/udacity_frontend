<!DOCTYPE html>
<html>
  <head>
    <title>Porforlio Site</title>
    <meta charset="utf-8">
    <meta name="description" content="Discover Jun Yan's portforlio from Udacity frontend webdeveloper nanodegree">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>
    <div class="container">
      <!-- header with logo, name and job title -->
      <header class="row">
        <logo class="col-xs-3">
          <img id="logo" src="image/att_logo.svg" alt="ATT logo">
        </logo>
        <div class="col-xs-9">
          <h1 class="text-right text-uppercase">Jun Yan</h1>
          <h4 class="text-right text-uppercase">Data Scientist</h4>
        </div>
      </header>

      <!-- horizontal rule -->
      <div class="row">
        <div class="col-xs-12">
          <hr>
        </div>
      </div>

      <!-- boilerplate image -->
      <section class="row">
        <div class="col-xs-12">
          <img class="img-responsive" src="image/canvas-noise.jpg" alt="">
        </div>
      </section>

      <!-- portfolio consists of three projects -->
      <section id="portfolio">
        <div class="row">
          <div class="col-xs-12">
            <h2>Featured Work</h2>
          </div>
        </div>
        <div class="row">
          <article class="col-xs-12 col-sm-4">
            <img class="img-responsive" src="image/graph.jpg" alt="D3 visualization of ATT employee social graph">
            <h3 class="text-center text-uppercase">graph</h3>
            <p class="text-center">
              <a href="https://github.com/spiningup/insight_visualization">
goo.gl/aoOW4Z</a>
            </p>
          </article>
          <article class="col-xs-12 col-sm-4">
            <img class="img-responsive" src="image/newsline.jpg" alt="A website to find news with context">
            <h3 class="text-center text-uppercase">Newsline</h3>
            <p class="text-center">
              <a href="https://github.com/spiningup/Insight_newsline">
goo.gl/6HWxB7</a>
            </p>
          </article>
          <article class="col-xs-12 col-sm-4">
            <img class="img-responsive" src="image/CuSnS.jpg" alt="Use machine learning to calculate formation energy - Cu-Sn-S as an example">
            <h3 class="text-center text-uppercase">Formation</h3>
            <p class="text-center">
              <a href="https://github.com/spiningup/Machine-learning-methods-for-materials-science">goo.gl/8as0kr</a>
            </p>
          </article>
        </div>
      </section>
    </div>
  </body>
</html>
